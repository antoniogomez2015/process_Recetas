        Receta:

            MASA PARA TEQUEÑOS, PASTELITOS Y EMPANADAS HORNEADAS

            450 gr (3 ¼ tz) Harina Todo Uso

            7 gr (1 ¼ cdita) Sal

            12 gr (1 cda) Azúcar

            9 gr (3 ½ cdita) Polvo de Hornear

            22 gr (2 cdas) Manteca vegetal

            18 gr (1 ¼ cda) Mantequilla sin sal

            180 a 200 ml (3/4 tz a ¾ tz + 1 ¼ cda) 
            Agua Fría
            
            50 gr (1) Huevo

            Nota: si deseas, puedes sustituir las grasas (manteca y mantequilla) por 40 gr de margarina sin sal.
