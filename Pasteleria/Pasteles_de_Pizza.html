            INGREDIENTES:

            EQUIVALE A 4 PASTELITOS GRANDES:

            - 2 tazas de harina de trigo todo uso

            - 1 cucharada de sal

            - 2 cucharadas de aceite

            - 1 cucharadita de maizina (opcional)

            - 1 taza de agua 


            RELLENO

            - 150 GR DE QUESO SEMI HÚMEDO             
            (Cada pastelito lleva aproximadamente 30 gr de queso picado en cuadros o como usted guste)



            PARA LA SALSA DE PIZZA:

            - 1 taza de pasta de tomate con orégano 
            (el orégano es opcional porque no todas las marcas la tienen incluida)

            - 3 tomates grandes

            - 1 cebolla grandes

            - 1/4 de pimentón

            - 5 dientes de ajo grandes

            - Una pizca de sal
            
            - 1 pizca de pimienta (opcional).
