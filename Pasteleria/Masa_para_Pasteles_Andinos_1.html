        Masa para Pasteles Andinos:
        ___________________________



        Receta:
		_______


            Ingredientes:

                500 gramos de harina de trigo

                1 cucharada de sal

                1 huevo mediano completo + 1 yema de huevo

                2 cucharadas de mantequilla
                
                agua tibia cantidad necesaria

                1 cucharada de azucar
                



        Procedimiento:
        ______________

        
			primero, en un vol agregamos la harina , reservando una pequeña cantidad de harina para el final
                
            
            luego, sobre la harina agregamos un huevo entero más una yema
            
				
            luego, agregamos la mantequilla, la azucar y la sal
            

            _luego, comenzamos ha mezclar e ir agregando el agua tibia y el resto de la harina que reservamos

                _hasta que se compacten todos los ingredientes y obtengamos una masa suave


            _luego, vertemos la masa en la mesa y procedemos ha amazar por 10 minutos

                _luego, dejamos reposar la masa por una hora


            _luego, podremos estirar la masa, rellenar y freir los pasteles posteriormente




                
            

		-->
