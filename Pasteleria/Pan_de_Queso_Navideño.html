    <!--

        Pan de Queso receta navideña Venezolana


            https://www.youtube.com/watch?v=uP9VfIE7bBA



        Receta:
        _______        

            
            Ingredientes  para hacer 2 panes medianos:
            __________________________________________


                500 grs de harina de trigo todo uso

                15 grs de levadura fresca (en caso de utilizar instantánea seca se usa la mitad)

                100 ml de leche líquida tibia

                15 grs de mantequilla

                1 huevo

                8 grs de sal (una cucharadita de postre)

                25 grs de azúcar

                250 grs de Queso Mozarella ( si consiguen otro Queso como el Paisa, Guayanes, de Mano le quedan muy bien, pero no habiendo otro usamos Mozarella en cualquiera de sus formas )

                Un poco de agua templada

                Pasas y aceitunas deshuesadas al gusto.



            Preparación:
            ____________

                1-Pon la leche tibia en un recipiente agrega la levadura, una cucharadita de harina y el azucar, mezcla bien y guarda en un lugar cálido sin corrientes de aire durante 10 minutos, mientras tanto........


                2- Pon la harina en un bol, agrega la sal y mezcla, agrega el huevo y la mantequilla y mezcla, agrega la levadura ya crecida y mezcla bien todo con una cuchara de madera.


                3- Coloca la masa en una mesa o cualquier superficie y amasa con fuerza durante unos 10 minutos, coloca la masa en un bol, cúbrela con un paño y guarda en un lugar cálido y sin corrientes de aire  durante 30 minutos o hasta que doble su tamaño.


                4- Al leudar, saca la masa del bol y desgasifícala aplanándola un poco con las manos, corta en 2 pedazos para hacer 2 panes. Estira la masa sobre una mesa ligeramente enharinada con ayuda de un rodillo, haz un cuadrado y recuerda verificar que quede de un tamaño que te quepa en el horno .


                5- Pon una capa de queso sobre la masa. Encima del queso pon las pasas y aceitunas.


                6- Dale forma al pan enrollándolo. Cierra el borde mójalo un poco y haz presión para que selle bien y no se salga el relleno y ponlo en la parte de abajo del pan, sella los laterales humedeciendo un poco tambien, con la masa restante haz adornos si gustas.


                7-Pon la masa en una bandeja de horno forrada de papel vegetal o sobre la misma rejilla pero siempre con papel vegetal  y deja leudar nuevamente hasta que doble su tamaño. Barniza con un poco de huevo batido mezclado con agua. Pinchalo bastante con un tenedor para hacerle orificios para que en la horneada no se rajen y se salga el queso.


                8- Hornea por unos 20 a 25 minutos a 180ºC o hasta que doren los panes.


                Están listos.

                
                Buen provecho
