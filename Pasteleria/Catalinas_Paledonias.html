		Receta:
		_______


            Ingredientes:

                4 tazas de harina

                4 cucharadas de mantequilla o manteca

                1 taza de agua

                1 panela de papelón de 350g       
                Clavos de olor
                
                1 cucharadita de canela molida

                1 cucharadita de polvo de hornear

                ½ cucharadita de bicarbonato de sodio



            Procedimiento:

                Se mezclan todos los ingredientes con una paleta hasta que estén bien unidos, luego en mesa enharinada se extiende 1 centímetro de espesor y se cortan con cortador de galletas de 10 cm de diámetro aproximadamente, hornear a 160°C por 20 minutos, si las quieres más tostaditas la dejas 5 minutos mas
