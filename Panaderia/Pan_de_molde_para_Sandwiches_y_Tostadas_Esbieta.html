		Receta:
        _______
        
        
            500 g de harina de fuerza (10,5-11% de proteínas)

            12 g de levadura fresca ó 4 g de la seca

            40 g de miel 

            10 g de sal 

            30 g de mantequilla

            200 g  de leche

            130 g de agua
            
			1/2 cdta. de azúcar
			


		Procedimiento:
		______________

		_primero, llevamos la leche al fuego al punto deebullisión, es recomendable colocar más cantidad de leche de la indicada, ya que la leche al hervir se evapora

			_luego, cuando la leche rompa ha hervir, debemos de hervirla durante un minuto y luego la reservamos


		_luego, en un embase agregamos el agua tibia, la levadura, 1 ucharada de azucar y dos cucharadas de harina, luego mezclamos hasta integrar todo muy bien

			_luego, reservamos la levadura por 10 minutos ó hasta que la levadura se haya activado


		_luego, en un vol debemos de agregar la leche tibia, la mantequilla, la sal, la miel y media taza de harina

			_luego mezclamos hasta obtener un masa líquida


		_luego, debemos de agregar la solución de la levadura activada sobre el vol de la mezcla de la harina ó masa líquida y mezclamos muy bien


		_luego, debemos de tamizar el resto de la harina sobre el vol de la masa líquida

		
		_luego, mezclamos todo muy bien hasta obtener una masa firme y compacta

			_luego, reservamos la masa unos 20 minutos hasta que la masa se relaje


		_luego, vertemos la masa en la mesa y amazamos por 10 minutos hasta obtener una masa lisa, uniforme y elástica

			_luego, reservamos la masa en un vol tapado hasta que la masa duplique su tamaño

			_referencia: ha 22 grados centígrados la masa ha durado en duplicar su tamaño 2 horas


		_luego, vertemos la masa en la mesa y desgacificamos amazando 1 minuto

			_luego, reservamos la masa tapada 10 minutos hasta que la masa se relaje


		_luego, realizado el formado de los panes y los colocamos en el molde ó bandeja para hornear

			_luego, reservamos los panes para el proceso de levado hasta que tripliquen su tamaño

			_referencia: ha 22 grados centígrados el pan ha durado en levar 1 hora y 50 minutos


		_luego, horneamos 45 minutos ha 175 grados centígrados ó hasta que quede bien horneado


		_previamente ha hornear los panes debemos de colocar una bandeja en la parte baja del horno en la cuál, debemos de verter un baso de agua hirviendo
