    <!--

        Pan de coco. Suavecito y esponjoso.


            https://www.youtube.com/watch?v=t7VJ0IJWVCk






        Receta:
        _______           
            
            
            _500 gramos de harina de trigo

            _1 huevo completo mediano

            _100 gramos de azucar

            _200 ML de leche de coco tibia
            
            _80 gramos de mantequilla

            _50 gramos de coco rayado

            _7 gramos de levadura seca

            _2 cucharadas de esencia de coco

            _1/4 de cucharada de sal

            _30 gramos de coco rayado para la cobertura

            _4 cucharadas de azucar para la cobertura



        Procedimiento:
        ______________

            _en un embase agregamos la leche tibia y sobre la cuál, agregamos la levadura, más una cucharadita de azucar, y dos cucharaditas de harina


                _y reservamos por 10 minutos ó hasta haber activado la levadura


            _luego, en un vol agregamos la harina y, sobre la harina agregamos el azucar, el huevo completo, el coco seco rayado y la esencia de coco


            _luego, a la harina también le agregamos la levadura ya activada con la leche de coco


                _y comenzamos ha integrar todos los ingredientes hasta conseguir una masa


            _luego, vertemos la masa en la mesa y comenzamos ha amazar por 10 minutos


            _luego, agregamos la mantequilla y la sal y seguimos amazando por otros 10 minutos más


                _hasta conseguir una masa suave y elástica


            _luego, reservamos por una hora ó hasta que la masa haya duplicado su tamaño


            _luego, realizamos el formado de los panes y luego, los colocamos en la bandeja para hornear


                _luego, reservamos para el proceso de levado de los panes hasta que dupliquen su tamaño


            _luego, pintamos los panes con huevo y leche, y agregamos las coverturas de coco y azucar


            _luego, por último horneamos por 20 minutos a una temperatura de 180 grados centígrados




         
                            




    -->
