        Receta:
        _______           
            
            
            1 Tza. (250ml) Leche tibia

            1/2 Tza. (100g) Azúcar

            1 sobre (7g) o 2 cdtas. de levadura seca o 21g de levadura fresca

            4 Tzas. (560g) de harina de trigo todo uso (se puede usar harina de fuerza o para pan)

            1/2 Cdta. de Sal

            1/3 Tza. (70g) de mantequilla sin sal derretida

            2 Huevos a temperatura ambiente

            1 Cdta. de extracto de vainilla

            1 Cda. de miel



            Para pincelar los panes:
            1 Huevo batido con 2 cucharadas de leche


            Opcional: Coco rallado y azúcar al gusto para espolvorear los panes.
