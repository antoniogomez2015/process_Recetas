		Receta:
		_______


			Esponja:
			________

				160 gramos de harina

				105 gramos de agua

				1.5 gramos de lavadura seca



			Decocción:
			__________

				50 gramos de harina

				150 gramos a agua hirviendo


		

			Masa:
			_____        
        
				290 g de harina de trigo (10,5 - 11.5% de proteínas)			

				95 g de agua

				5 g de levadura fresca ó 1,6 g de la seca            
				
				10 g de sal

				150 gramos de azucar (opcional fuerta de ésta receta original)

				más la esponja ó masa madre

				más la decocción
			


			 
		Procedimiento:
		______________


			Masa Madre:
			___________

				_en un embase agregamos los 105 gramos de agua ha temperatura ambiente y los 1.5 gramos de levadura


				_luego, agregamos los 160 gramos de harina y mezclamos todo muy bien hasta formar una masa compacta


				_luego, tapaños el recipiente y lo reservamos 1 hora ó hasta que la masa leve sólo un poco


				_luego, desgacificamos la masa y la guardamos en la nevera de entre 12 ha 24 horas como máximo


			

			Decocción:
			__________


				_en un embase agregamos los 50 gramos de harina tamizada, luego, agregamos los 150 gramos de agua hirviendo y mezclamos todo muy bien hasta obtener un engrudo

					_luego, la reservamos junto con la esponja ó masa madre



			Masa:
			_____


				_luego, en vol agregamos la levadura y agregamos el agua restante y mezclamos todo muy bien


				_luego, agregamos la decocción enfriada y la disolvemos con el agua y levadura diluida


				_luego, tamizamos el harina restante sobre la levadura, también, agregamos la sal y mezclamos hasta obtener una masa compacta


				_luego, agregamos la esponja ó masa madre a la masa de la harina y amazamos hasta integrar

					_luego, tapamos el vol y lo reservamos por 20 minutos
				

				_luego, vertemos la masa en la mesa y comenzamos ha amazar por 15 minutos hasta conseguir una masa suave y elástica

					_luego, reservamos la masa en vol tapado hasta que la masa haya duplicado su tamaño

					_Referencia: ha 22 grados centígrados la masa ha durado en levar 1 hora y un cuarto


				_luego, vertemos la masa en la mesa y realizamos el formado sin degacificar la masa


				_luego, colocamos los panes en el molde ó bandeja para hornear

					_luego, reservamos los panes para el proceso de levado ó hasta que tripliquen su tamaño
					
					_Referencia: ha 22 grados centígrados la masa ha durado en levar 1 hora y 5 minutos


				_luego, horneamos ha una temperatura de 235 grados por un tiempo de 25 minutos

					
				_y a su vez, en la parte baja del horno debemos de colocar una bandeja para agregar un baso de agua hirviendo
