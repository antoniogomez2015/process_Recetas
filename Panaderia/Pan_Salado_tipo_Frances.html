		Receta:
		_______


            INGREDIENTES:

            - 250 ml de Agua Tibia

            - 7 gr de Levadura seca

            - 500 gr de Harina de Trigo Todo Uso

            - 80 gr de Margarina Derretida

            - 3 Cucharadas de Azúcar

            - 1 Cucharadita de Sal

            - 1 huevo batido + 1 cucharada de leche 
            líquida para barnizar o pintar el Pan.


            NOTA: 30 Minutos antes de terminar el segundo reposo del Pan deben pre-calentar el Horno a 180°C.
