		Receta:
        _______
        
        
			250 grados de harina de fuerza
			
			125 gramos de leche entera

			30 gramos de agua templada

			1 de huevo entero y mediano

			7 gramos de levadura fresca 3 g de seca

			30 gramos de azucar

			4 gramos de sal

			25 gramos de mantequilla



		Procedimiento:
		______________


			Decocción:
			__________

				primeramente en un vol agregamos 60 gramos de harina tamizada


				luego, en llevamos la leche al fuego hasta el punto de ebullisión, es recomendable colocar más leche de la indicada ya que la leche al hervir ésta se evapora


				luego, una vez la leche rompa ha hervir debemos de verter la leche sobre la harina del vol

					luego, mezaclamos hasta obtener una masa aguada, de ésta manera, obtendremos una pan más sabroso y esponjoso

					luego, tapamos el vol y lo reservamos



			Masa:
			_____

			luego, en un baso agregamos la levadura, una cucharita de azucar, 2 cucharaditas de harina y los 30 gramos de agua tibia

				luego, reservamos por 10 minutos ó hasta que se active la levadura


			luego, agregamos la levadura ya activada sobre la decocción que habíamos reservado previamente


			también, agregamos el huevo completo, el azucar restante y mezclamos todo muy bien hasta integrar todo


			luego, tamizamos la harina sobre la mezcla de la decocción, también, agregamos la sal

				luego, mezclamos hasta obtener una masa compacta y homogénea

				luego, reservamos la masa por 20 minutos


			leugo, vertemos la masa en la mesa y amazamos por 5 minutos luego, agregamos la mantequilla y seguimos amazando por 5 minutos más hasta obtener una masa suave y elástica

				luego, reservamos la masa en un vol tapado, referencia; ha 27 grados centígrados la masa ha durado en duplicar su tamaño 40 minutos


			luego, desgacificamos la masa dentro del vol y volvemos ha reservar hasta que duplique su tamaño


			luego, vertemos la masa en la mesa y la desgacificamos para comenzar ha realizar el proceso de formado de los panes


			luego, debemos de colocar los panes en el molde ó bandeja para hornear
			
				luego, reservamos los panes para el proceso de levado hasta duplicar su tamaño


			luego, debemos de hacer cortes a los panes y luego debemos de pintar con leche antes de meter en el horno


			luego, debemos hornear los panes ha una temperatura de 200 grados centígrados por  15 minutos ó hasta que queden bien horneados
