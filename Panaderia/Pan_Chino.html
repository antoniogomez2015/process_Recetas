		Receta:
		_______


            Receta para 24 Undades
            
                HARINA PANADERA O TODO USO 575gr.

                AGUA 190 ml.

                LEVADURA INSTANTANEA 6gr. (Lev. Seca: 8 gr. / Lev fresca 15 gr.) 

                SAL 6gr.

                HUEVOS = 2  78 ml.

                AZUCAR (85 gr sí se quiere más dulce) 57 gr.

                ACEITE VEGETAL 57 ml.

                TOTAL MASA  960 gr.

                
                * En Norte America y Europa agregar 10% agua adicional: 60 gr.

                Chef Laslo Gyomrey nos muestra cómo se preparan estos fantásticos bollos semi-dulces que dan en los restaurantes chinos. La  Receta para 24 bollos de 40 gr. esta en el minuto 3:23




			Procedimiento:
			______________


				_primero, en un embase agregamos el agua, la levadura, una cucharadita de azucar y dos cucharadita de harina, luego mezclamos hasta integrar todo

					_luego, reservamos por 10 minutos ó hasta que se active la levadura


				_luego, una vez se haya activado la levadura, la vertemos en la licuadora ó batidora


				_luego, agregamos a la licuadora el azucar, 1 huevo completo y una yema del segundo huevo, también, agregamos el aceite y la sal

					_luego, batimos ó mezclamos todos los ingredientes


				_luego, en un vol a parte agregamos la harina cernida para posteriormente agregar el batido de la levadura

					_luego, mezclamos hasta obtener una masa compacta


				_luego, vertemos la masa a la mesa y comenzamos ha amazar por 10 minutos hasta obtener una masa suave y elástica


				_luego, directamente procedemos ha realizar el formado de los panes


				_luego, colocamos los panes en el molde ó bandeja para hornear

					_luego, reservamos los panes para el proceso de fermentación por aproximadamente 90 munutos ha 25 grados centígrados ó hasta que hayan triplicado su tamaño


				_luego, pintamos los panes son la clara de huevo que habíamos reservado previamente


				_luego, horneamos los panes por 15 minutos ha 180 grados centígrados
