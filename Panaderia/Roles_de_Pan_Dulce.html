        Receta:
        _______           
            
            
            1 Tza. (250ml) Leche tibia

            1/2 Tza. (100g) Azúcar

            1 sobre (7g) o 2 cdtas. de levadura seca o 21g de levadura fresca

            4 Tzas. (560g) de harina de trigo todo uso (se puede usar harina de fuerza o para pan)

            1/2 Cdta. de Sal

            1/3 Tza. (70g) de mantequilla sin sal derretida

            2 Huevos a temperatura ambiente

            1 Cdta. de extracto de vainilla

            1 Cda. de miel



            Para pincelar los panes:
            1 Huevo batido con 2 cucharadas de leche


            Opcional: Coco rallado y azúcar al gusto para espolvorear los panes.


         
            
         Procedimiento:
         ______________
         
         
            _en un vol agregamos la leche tibia, el azucar, el huevo y la levadura

                _luego, mezclamos todo muy bien y reservamos por 10 minutos ó hasta que se haya activado la levadura

                
            _leugo, en un vol agregamos la harina y para luego, agregar la levadura ya activada y comenzar ha mezclar hasta compactar todos los ingredientes


            _luego, volcamos la mezcla a la mesa y comenzamos ha amazar por 5 minutos


            _luego, agregamos la mantequilla y la sal y seguimos amazando hasta conseguir una masa suave y elástica

                _luego, dejamos reposar la masa por 45 minutos antes del formado



            Formado:
            ________


            _primeramente desgacificamos la masa


            _para luego extender la masa con un rodillo sobre toda la mesa en relación al ancho de la bandeja para hornear 
            
                _logrando un rectángulo y de un grosor de 5 milímetros


            _leugo, espatulamos una capa de mantequilla sobre la masa estirada


            _luego, espolvoreamos azucar sobre la masa estirada y la mantequilla aplicada


            _luego, enrrollamos la masa entendida creando un roll ó rollo, uniéndo los pliegues al final del roll ó rollo


            _para luego, porcionar en rodajas con un cuchillo hasta obtener los panes tipo roll del grosor deseado


            _luego, colocamos los rolls, obtenidos en una bandeja para hornear

                _luego, reservamos para el proceso de levado por unos 45 minutos ó hasta que dupliquen su tamaño


            _luego, espolvoreamos los rolls, con azucar antes de meter al horno


            _luego horneamos los panes por 20 minutos ha 180 grados centígrados
