		Receta:
        _______


            Masa Madre:
            ___________ 


                25 g de masa madre (masa madre de esbieta)


                50 g de agua
                

                50 g de harina de fuerza ó harina de trigo con 12-13% de proteínas
        
        

            Masa:
            _____
            
                420 g de harina de fuerza ó harina de trigo con 12-13% de proteínas


                _40 g de harina integral


                _40 g de harina de espelta


                _390 g agua


                _110 g de masa madre


                _11 g de sal



            

            Tamaño molde 25x13x7 cm, para 2 libras de masa ó 900 g de masa. 




        Procedimiento:
        ______________


            Masa Madre:
            ___________

                _en un vol agregamos 25 gramos de masa madre en su pico de actividad


                _luego, agregamos el agua a temperatura a unos 26-28 grados centígrados es decir, que el agua no debe de estar ni caliente ni fria sobre la masa madre y revolvemos muy bien hasta integrar todo


                _luego, agregamos la harina sobre la masa madre y removemos muy bien hasta integrar todo

                    _luego, reservamos la masa madre que hemos creado hasta que ésta suba hasta llegar a su pico de actividad en un lugar cálido

                        _luego, marcamos el embase donde hemos colocado la masa madre en el nivel inicial para ver su evolución

                        _referencia: ha 28 grados centígrados, la masa madre ha durado 4 horas en alcanzar su pico de actividad triplicando su tamaño
            


            Masa:
            _____

                _leugo, cuando la masa madre esté a punto de alcanzar su pico de actividad, debemos de tamizar la harina de la masa en un vol a parte


                _luego, debemos agregar 370 gramos de agua sobre la harina, luego mezclamos el agua con la harina hasta conseguir una masa compacta

                    _luego, dejamos la masa en reposo unos 30 minutos en la nevera


                _luego, sacamos la masa de la nevera y agregamos 110 gramos de masa madre sobre la masa de la harina

                    _luego, amazamos la masa por 10 minutos mientras vamos agregando los 20 gramos de agua restantes y la sal


                _luego, volcamos la masa sobre la mesa y comenzamos ha amazar por 5 minutos (amazado francés)

                    _luego, reservamos la masa en un vol tapado por 20 minutos


                _plegado 1: luego, debemos destapar el embase de la masa para amazarla un poco y doblarla como un sobre

                    _luego, debemos volver ha colocar la masa dentro del recipiente tapado por 15 minutos


                _plegado 2,3,4: luego, volvemos ha repetir el proceso anterior de amazado y doblado

                    _el quinto plegado debemos hacerlo a la hora de haber reservado la masa


                _luego, reservamos la masa en el recipiente cerrado hasta que la masa haya aumentado su tamaño 1.5 veces

                    _referencia: ha 28 grados centígrados la masa ha durado en levar 1.5 veces una hora y media


                _luego, vertemos la masa sobre la mesa y realizamos un formado suave y poco invasivo para no desgacificar la masa


                _luego, colocamos los panes sobre el molde ó bandeja para hornear

                    _luego, reservamos los panes para el proceso de levado hasta que dupliquen su tamaño


                _luego, metemos los panes al horno a una temperatura de 245 grados por un tiempo de 30 minutos


                * opcionalmente, podremos cubrir los panes dentro del horno con un vol invertido ó algo similar 
                
                    para que los panes en los primeros 15 minutos se hagan con su propio vapor, y luego retiramos el vol y seguirmos horneando normalmente

                    bajando la temperatura ha 215 grados centígrados una vez hemos retirado el vol
