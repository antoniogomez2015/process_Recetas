		Receta:
		_______


            ingredientes:

                -500 gr de harina todo uso

                -230cc leche tibia descremada o agua 

                -10gr de levadura instantanea

                -3gr de sal

                -50gr de huevo | dos huevos

                -40 gr mantequilla, margarina o
                manteca 3 cochinitos

                -3ml de vainilla

                -30 gr de melaza o papelon derretido ó rayado

                -120 gr de azucar

                -3 gr de canela en polvo





            Procedimiento:
            ______________


                _primeramente en un vol agregamos la leche tibia, la levadura, el azucar y dos cucharadas de harina y mezclamos todo muy bien

                    _luego, reservamos por 10 minutos ó hasta que se active la levadura


                _luego, sobre la levadura activada cernimos la harina y agregamos el papelón rayado, la canela, los huevos completos                

                    _luego, mezclamos hasta obtener una masa compacta


                _luego, vertemos la masa en la mesa y comenzamos ha amazar por 5 minutos


                _luego, debemos ir agregando la mangequilla y la sal y seguir amazando por otros 5 minutos hasta conseguir una masa suave y elástica

                    _luego, resevamos la masa en un vol tapado del aire ambiental


                _luego, vertemos la masa en la mesa y la desgacificamos y amazamos por 1 minuto, luego, y comenzamos ha porcionar la masa


                _luego, realizamos el proceso de formado para posteriormente colocar los panes en el molde ó bandeja para el proceso de horneado posterior

                    _luego, reservamos por 2 horas, ó hasta que hayan triplicado su tamaño


                _luego, pintamos los panes con huevo y leche antes de meter en el horno


                _luego, horneamos los panes por 45 minitos ha una 1 hora, con una temperatura de 300 grados centígrados
