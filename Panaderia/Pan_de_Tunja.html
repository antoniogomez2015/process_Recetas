       PAN DULCE Tunja - fácil y muy delicioso

            https://www.youtube.com/watch?v=WSIp8XV7IY4&t=2s



        Receta:
        _______ 
        
        
            Ingredientes:
            _____________

            
                450gr de harina de trigo de fuerza

                150ml de leche tibia

                20 gr de levadura fresca de panadero  o 10 gr de seca

                2 huevos

                100gr de azúcar

                35gr de mantequilla

                5 gr de sal ( 1 pisca)

                1 huevo para pincelar antes de llevar al horno


                mantequilla para untar la bandeja del horno o papel vegetal donde se colocarán los panes para llevar al horno.



            Preparación:
            ____________


                bolitas de 50gr cada una debe dar para unos 15 o 16 panes
                hornear de 15 a 25 minutos a 180ºc



            Procedimiento:
            ______________


                Preparar la levadura en un vaso alto agregando una cucharada de azúcar, una cucharada de harina y un poco de leche tibia mezclar bien y dejar descansar durante 15 minutos en lugar cálido y sin corrientes de aire.

                En un bol colocar la harina mezclar el azúcar en la harina luego hacer un hueco en el centro.

                colocar en ese hueco todos los ingredientes líquidos incluyendo la mantequilla y la levadura ya leudada.
                mezclar bien y comenzar a amasar.

                Retirar la masa del bol colocar en la mesa y amasar durante 5 minutos golpeando la masa contra la mesa bastantes veces.

                Formar una bola con la masa y colocar en el bol nuevamente previamente engrasado con un poco de aceite o con harina para que la masa no se pegue de las paredes del bol
                
                tapar la masa con con un paño y dejar reposar en un lugar templado por 60 minutos hasta que la masa doble su volumen.

                Enharinar la mesa de trabajo y dividir la masa en bolitas de 50g.
                Engrasar ligeramente un molde cuadrado o rectangular 
                
                donde vea que caben todas las bolitas y colocarlas  en el con 1 centímetro aprox de separación entre cada una de ellas cubrir con un paño 
                
                y dejar reposar 30 minutos más o hasta que doblen su tamaño.


                Prender el horno a una temperatura de 180ºc


                .Batir un huevo y barnizar las bolitas, rociar azúcar sobre ellas
                Hornear a 180ºc durante 25 minutos aproximadamente.


                Retirar del molde dejar enfriar y disfrutar.

                Buen provecho.

            




    -->
