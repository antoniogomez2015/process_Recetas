		Receta:
        _______       
            
        Para preparar estos ricos bollo de leche condensada necesitaran: 


			½ onza de levadura seca/ 2 sobres/ 1 cucharada  

			1/2  de taza de leche tibia/ 4 onzas/ 120 gramos 

			¼ de taza de azúcar / 2 onzas/ 60 gramos 

			1 libra de harina/ 16 onzas/ 450 gramos 

			2 yemas y 1 huevo 

			3 onzas de leche condensada/ 6 cucharadas/ 90 gramos 

			1 cucharadita de sal 

			
			Hornear por 25 minutos a 375 grados F° o 190° centígrados
		




		Procedimiento:
		______________

			_primeramente en un envase, agregamos la levadura, el azucar, dos cucharidas de harina y la leche tibia, meclamos muy bien y reservamos por 10 minutos ó hasta se active la levadura 


			_luego, en vol vertemos la harina, los huevos completos, la leche condensada y la levadura ya activada previamente

				_luego, mezclamos hasta obtener una masa compacta


			_luego, vertemos la masa en la mesa y comenzamos ha amazar por un período de 5 minutos 
			
				luego, agregamos la sal a la masa y seguimos hamasando por 5 minutos más hasta conseguir una masa suave y elástica

				_luego, reservamos la masa por 30 minutos en una envace cerrado


			_luego, vertemos la masa en la mesa y la desgacificamos y comenzamos y amazamos por 1 minuto, luego comenzamos ha porcionar la masa en relación a los panes que desiamos hacer


			_luego, realizaremos el formado para posteriormente colocar los panes en el molde ó en la bandeja para el horneado


			_luego, pintamos los panes con aceite para que no se recequen y los tapamos 
			
				_luego, los reservamos por 2 horas ó hasta hayan triplicado su tamaño



			_luego, horneamos ha una temperatura de 375 grados centígrados por 25 minutos ó hasta que estén listos
