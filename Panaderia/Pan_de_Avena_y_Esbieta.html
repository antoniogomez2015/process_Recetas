		Receta:
        _______
        
        
            380 g de harina de fuerza (11 - 12 % de proteínas)

            60 g de copos de avena

            60 g de patata cocida fría

            9 g de sal

            9 g de levadura fresca ó 3 g de la seca

            180 g de leche

            135 g de agua de cocción de patata 

            7 g de azúcar

            10 g de mantequilla sin sal

            
            copos de avena para espolvorear el pan y el molde, mantequilla para untar el molde




        Procedimiento:
        ______________

        
            _primero, cocemos las papas en agua sin sal


            _luego, llevamos la leche al fuego al punto de ebullición, es recomendable agregar más leche de la necesaria por que la leche al hervir se evapora

                _cuando la leche rompa ha hervir, hervir durante un minuto, luego quitamos la leche del fuego y la dejamos enfriar hasta los 40 grados centígrados


            _luego, en un embase agregamos la leche ha 40 grados centígrados y agregamos la levadura, el azucar  y dos cucharadas de harina, y mezclamos todo muy bien
            
            
                _luego, reservamos la levadura unos 10 minutos ó hasta que se active la levadura


            _luego, en vol agregamos la papa ha temperatura ambiente y la trituramos con un tenedor


            _luego, agregamos el agua de la cocción de la papa ha temperatura ambiente e integramos todo muy bien


            _luego, agregamos a la papa la solución de la levadura activada, también, agregamos las hojuelas ó copos de avena, también tamizaremos la harina sobre la papa, y agregaremos por último la sal

                _luego, mezclaremos muy bien hasta conseguir una masa compacta

                _luego, reservaremos la masa unos 20 minutos en un vol tapado


            _luego, volcamos la masa sobre la mesa y comenzamos ha amazar por 7 minutos hasta obtener una masa lisa, suave y elástica

            
            _luego, agregamos la mantequilla y seguimos amazando hasta integrar la mantequilla con la masa, por aproximadamente unos 6 minutos más

                _luego, reservamos la masa en un vol tapada por 30 - 40 minutos


            _luego, desgacificamos la masa en el mismo vol, y la reservamos nuevamente hasta que la masa haya duplicado su tamaño

                _referencia: ha 23 grados centígrados la masa ha durado 1 y media y duplicar su tamaño

 
            _luego, vertemos la masa en la mesa desgacificamos y luego realizamos el formado 


            _luego, agregamos los panes en el molde ó bandeja para hornear

                _luego, reservamos los panes para el proceso del levado

                _referencia: ha 23 grados el pan duró en levar hasta duplicar su tamaño 1 hora y 10 minutos


            _luego, horneamos ha 200 grados centígrados por un tiempo de 50 minutos


            _seguidamente colocamos una bandeja en la parte baja del horno en la cuál, verteremos un baso de agua hirviendo
