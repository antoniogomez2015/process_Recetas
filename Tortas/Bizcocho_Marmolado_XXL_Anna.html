        Referencia:
        ___________

        El bizcocho marmolado XXL. Muy esponjoso y fácil de preparar.

            https://www.youtube.com/watch?v=b9p9Z1lC2VQ


            

        Ingredientes: 
        _____________

            Ingredientes para 30 a 40 raciones:


            12 huevos tamaño L (65 g)

            600 g de azúcar (2 tazas y media)

            600 g de harina de trigo de todo uso (5 tazas)

            250 ml de agua

            50 ml de aceite

            20 g de levadura química o polvos de hornear

            5 g de sal

            1 limón

            1 cucharada de vainilla y colorante 
            alimentario en gel rojo

            35 g de cacao puro (cocoa)

            100 ml de agua

            Mantequilla o spray desmoldante para engrasar

            
            Molde 41 x 31 x 6,5 cm
