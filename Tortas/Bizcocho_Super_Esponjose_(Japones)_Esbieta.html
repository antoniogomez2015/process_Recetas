    <!--

        Referencia:
        ___________

        Bizcocho MUY ESPONJOSO. Cómo hacer bizcocho tembloroso - Postres fáciles y rápidos

            https://www.youtube.com/watch?v=_3aF_IzPQ2Y


            

        Ingredientes: 
        _____________

            6 huevos L

            110 g de harina

            65  ml de aceite

            65 ml de leche

            65 g de azúcar

            1/2 cdta. de sal

            1 paquete de 8 g de azúcar vainillado




        Procedimiento:
        ______________


            _primeramente calentamos el aceite en el microhondas en el santén hasta que esté a punto de hervir


            _luego, colocamos el aceite en vol


            _luego, tamisamos la harina en el aceite y mezclamos


            _luego, agregamos la leche a temperatura ambiente y mezclamos todo hasta integrar todo muy bien


            _luego, agregamos la sal y mezclamos


            _luego, separamos las claras de las yemas de los huevos en dos vols difernetes


            _luego, agregamos las yemas de los huevos sobre la mezcla de la harina que hemos realizado previamente, y mezclamos todo muy bien


            _luego, comenzamos ha montar las claras de los huevos, mezclando éstas con la batidora hasta que las claras hayan espumado


            _luego, agregamos la mitad de la azucar y seguimos mezclando


            _luego, agregamos el azucar restante, la esencia de vainilla y seguimos mezclando hasta obtener picos blando ó el punto de nieve


            _luego, agregamos la tercera parte de claras de los huevos que hemos montado previamente 
            
                _sobre la mezcla de la harina y mezclamos suamente para integrar


            _luego, vertemos la mezcla de la harina, sobre el vol de las claras de los huevos que hemos montado previamente

                _y procedemos ha terminar de mezclar suavemente


            _luego, vertemos la mezcla final sobre el molde previamente engrasado


            _luego, colocamos el molde dentro de un bandeja más grande que el molde para poder así, agregar agua a la bandeja, unos 2 centímetros de agua hirviendo para luego, meter la bandeja al horno



            Horneado:
            _________

                La temperatura del horneado 150ºC (300ºF) con calor de arriba y abajo. 
                
                Si no tienes esta función, por el calor solo de abajo.
