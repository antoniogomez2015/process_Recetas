    <!--

        Referencia:
        ___________

        Fórmula del bizcocho. Cómo hacer bizcocho ALTO sin separar las claras de las yemas


            https://www.youtube.com/watch?v=UMQJp9ANd3o


            


        Datos Técnicos:
        _______________

            Harina:
            _______

                _entre menor sea la cantidad de proteínas de la harina por kilogramo, más esponjoso quedará el bizcocho


            Relaciones:
            ___________

                _por un huevo mediado

                _30 gramos de azucar

                _30 gramos de harina




            

        Ingredientes: 
        _____________


            7 huevos M

            210 g de harina de trigo o 1½ tz

            210 g de azúcar ó 1 tz
            
            1 cdta de sal




        Procedimiento:
        ______________


            _en un vol colocamos los huevos enteros


            _luego, agregamos el azucar sobre los huevos


            _luego, agregamos una cucharadita de vainilla sobre los huevos


            _luego, agregamos la ralladura de los limones


            _luego, con la batidora debemos mezclar los ingredientes hasta integrarlos

                _batir la mezcla hasta que esté más cremosa y espesa, hasta que el levantar el batidor 
                
                _la mezcla casi no se cae de las aspas, y cuando cae ésta no se unde tan fácilmente

                _de ésta manera, una referencia es contar hasta 6, sin que la mezcla de cae se desaparezca ó una en el resto de la mezcla

                _ésto indicará que los huevos ya están perfectamente montados, 
                
                _éste proceso nos llevará unos 12 minutos de batido contínuo aproximadamente


            _luego, en un vol agregamos la harina


            _luego, sobre la harina debemos agregar la tercera parte de los huevos que hemos montado previamente

                _luego, mezclamos suavemente para posteriormente agregar otro tercio de los huevos montados y seguimos mezclando e integrando

                _de ésta manera, repetirmos el proceso hasta haber integrado todo el huevo con la harina 


            _luego, vertemos la mezcla en el molde para seguidamente meter el molde en el horno
            

            _molde de 20 cm de diámetro y 7 cm de alto


            _hornear por 45 minutos ó hasta que esté listo a una temperatura de 170 grados centígrados
