    <!--

        Referencia:
        ___________

        Bizcocho de limón para hacer tartas (sin aparatos eléctricos)

            https://www.youtube.com/watch?v=D4ONU1Phf-c


            

        Ingredientes: 
        _____________

            Ingredientes para 8 a 10 personas:


            250 g de harina de trigo de todo uso (2 tazas)

            250 g de azúcar (1 taza)

            5 huevos tamaño L

            60 ml de agua (1/4 de taza)

            60 ml de aceite(1/4 de taza)

            2 limones pequeños o 1 grande

            8 gramos de levadura química o polvo de hornear
            
            3 gramos de sal



        Procedimiento:
        ______________

            _primero, separamos las claras de las yemas de los huevos en dos vols diferentes

            
            _luego, agregamos la sal al vol de las claras de los huevos

                _luego, comenzamos ha mezclar con varillas ó con batidora


            _luego, agregamos la mitad de la azucar al vol de las claras de los huevos y seguimos mezclando

                _seguimos mezclando las claras de los huevos hasta conseguir el punto de nieve, en aproximadamente en 10 minutos de batido

                      
            _luego, en el vol de las yemas de los huevos agregamos el aceite, el agua, el jugo de los dos limones, la rayadura de los dos limones y el resto de la azucar que habíamos reservado

                _para luego comenzar ha mezclar todo hasta conseguir una mezcla unifirme y sin grumos


            _luego, tamizamos las harina y el polvo de hornear sobre la mezcla de las yemas de los huevos

                _luego, comenzamos ha mezclar hasta conseguir una mezcla homogénea y sin grumos


            _luego, vertemos un tercio de la mezcla de las claras de los huevos sobre, sobre la mezcla de las yemas de los huevos y la harina y mezclamos suavemente


            _para posteriormente agregar toda la mezcla de las yemas de los huevos sobre toda la mezcla de las claras de los huevos

                _para luego mezclar suavemente toda la mezcla hasta conseguir una mezcla areada e integrada


            _luego, vertemos la mezcla final sobre el molde previamente engrasado

                _molde desmontable de 20cm de diámetro y 11 cm de alto


            _luego, debemos hornear por 55 minutos ha 150 grados centígrados




    -->
