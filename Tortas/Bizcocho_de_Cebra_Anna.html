        Referencia:
        ___________

        Bizcocho cebra paso a paso. ¡Mira qué corte más increíble!


            https://www.youtube.com/watch?v=ml0ByxdGWcM


            

        Ingredientes: 
        _____________

            Ingredientes para  8 a 10 personas


            4 huevos

            150 g de azúcar (2/3 de taza)

            200 ml de aceite de girasol (3/4 de 
            taza y dos cucharadas)

            100 ml de leche (1/2 taza)

            300 g de harina (2 y ¼ de taza)

            20 g de cacao en polvo (2 cucharadas)

            1 cucharadita de esencia de vainilla

            1/2 cucharadita de canela en polvo

            16 g de levadura química o polvos de hornear (1 cucharada)

            1 pizca de sal

            
            Mantequilla para engrasar el molde
