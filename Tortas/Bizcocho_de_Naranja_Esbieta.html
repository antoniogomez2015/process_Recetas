    <!--

        Referencia:
        ___________

            Cake de naranja - Bizcocho de naranja 100% casero

                https://www.youtube.com/watch?v=A1h_sjO93Pw


            

        Ingredientes: 
        _____________

            _150 g de mantequilla sin sal blanda

            _150 g de azúcar

            _150 g de naranja escarchada (confitada)

            _30 g de licor de naranja

            _3 huevos medianos 

            _50 g de yogur natural (sin sabor)

            _180 g de harina de trigo de todo uso
            
            _30 g de almidón (o fécula) de maíz
            
            _7 g de polvos de hornear o levadura química 

            _1 g de sal

            _1/2 rama de vainilla

            _ralladura de 1 naranja



            Para la cobertura:
            __________________

                _80 g de chocolate 

                _80 g de nata para montar

                _10 g de mantequilla




        Procedimiento:
        ______________

            _primeramente, picamos en caudritos de 1cm, la naranja escarchada


            _luego, maseramos la naranja escarchada con el licor de naranja en un envace cerrado, por mínimo 3 horas ó más, preferiblemente 24 horas


            _luego, en un vol pequeño agregamos la harina, la fécula de maiz y el polvo de hornear y mezclamos todo


            _luego, en un otro vol vertemos la mantequilla, el azucar, la sal, luego mezclamos con el batidor hasta integrar todos los incredientes por unos 6 minutos hasta conseguir una mezcla cremosa y blanquesina


            _luego, a la mezcla de la mantequilla, azucar y sal, debemos de ir agregando de un huevo completo a la vez, mientras seguimos batiendo con el batidor
            
            
                _luego, a la mezcla de la mantequilla y huevos agregamos el yourt y mezclamos hasta integrar
            

            _luego, vertemos toda la mezcla de mantequilla, huevos y yogurt, en un vol más grande


            _luego, sobre la mezcla agregamos la vainilla, la rayadura de naranja y la naranja maserada

                _luego, integramos todo con el batidor


            _luego, tamisamos la harina, fécula de maíz y polvo de hornear que habíamos reservado sobre la mezcla de mantequilla y huevos y demás ingredientes


                _luego, con el batidor procedemos ha integrar hasta conseguir una masa


            _luego, vertemos la mezcla final sobre el molde previamente engrasado, molde de 20cm de largo, 10cm de ancho y 7cm de alto


            _luego, metemos el molde en el horno previamente pre calentado ha 170 grados centígrados

                _hornear por 1 1/4, a  1 1/2, hora y cuarto ha hora y media ó hasta que el bizcocho esté bien horneado
