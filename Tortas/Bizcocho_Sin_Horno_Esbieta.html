    <!--

        Referencia:
        ___________

        Bizcocho SIN HORNO básico muy ESPONJOSO - Receta con trucos para que salga bien

           https://www.youtube.com/watch?v=a70CugT1MTY


            

        Ingredientes: 
        _____________

            4 huevos

            120 g de harina de trigo 

            100-120 g de azúcar (al gusto)

            1 sobre (8g) de azúcar de vainilla 

            1 pizca de sal




        Procedimiento:
        ______________


            _primeramente agregamos los huevos completos en un vol


            _luego, también agregamos una pisca de sal en el vol


            _luego, también agregamos el azucar y una cucharadita de vainilla al vol


            _luego, comenzaremos ha mezclar todo con la batidora, hasta conseguir una mezcla espesa y espumosa
            
                _batir la mezcla por 10 minutos, hasta que al sacar las barillas la mezcla que cae no se hunde tan rápido



            _luego, tamisamos la harina sobre los huevos que hemos montado en el paso anterior


                _luego, mezclamos hasta obtener una masa homogénea y sin grumos


            _luego, vertemos la mezcla ó masa en la casuela
            
                _casuela de unos 24cm de diámetro y 15cm de altura, previamente engrasada y con papel para hornear en el fondo


                _es importante que la mezcla no ocupe más de la mitad de la altura de la casuela


            _luego, entre la casuela y la tapa, debemos de agregar un paño, para que el paño absorva toda la humedad del proceso de cocción


            _luego, colocamos la casuela en la estufa con el fuego mínimo por un tiempo de 120 minutos ó hasta que el biscocho esté listo


            NOTA: opcionalmente se puede agregar un poco de polvo de hornear para ayudar al crecimiento
