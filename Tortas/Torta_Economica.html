    <!--

        Ingredientes: 
        _____________            


            240 gramos de harina de trigo

            200 gramos de azucar

            1 cucharada de polvo de hornear

            1/4 de taza de aceite

            1 taza de leche ó jugo

            1 cucharada de vainilla

            rayadura de dos limones
            
            



        Procedimiento:
        ______________

            _primero, en un vol agregamos la harina, el azucar y el polvo de hornear

            
                _luego, mezclamos todos los ingredientes sólidos

               
        _luego, agregamos el aceite, la leche ó jugo, la vainilla y la rayadura de limón

                                     
            _luego, mezclamos hasta conseguir una mezcla uniforme y sin grumos


        _luego, vertemos la mezcla en el molde previamente engrasado, molde de 18cm de diámetro y 10cm de alto


        _luego, metemos el molde en el horno ha una temperatura de 170 grados centígrados por unos 45 minutos ó hasta que la torta esté lista


        




    -->
