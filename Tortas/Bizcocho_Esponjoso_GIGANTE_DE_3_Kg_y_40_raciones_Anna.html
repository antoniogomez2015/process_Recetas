        Bizcocho esponjoso GIGANTE DE 3 Kg y 40 raciones. Especial cumpleaños

        Ingredientes: 
        _____________

            Ingredientes PARA 40 RACIONES:


            15 Huevos tamaño L

            750 g de harina (6 tazas)

            750 g de azúcar (3 tazas)

            500 mlde nata 35% de mat grasa (2 tazas de crema de leche o crema para batir )

            10 g de sal

            2 cucharadas de vainilla

            200 ml de leche (algo menos de 1 taza)
            
            20 g de levadura química o polvo de hornear



        Procedimiento:
        ______________

            _primeramente, se separan las yemas de las claras de los huevos en dos vols diferentes


            _luego, en el vol de las claras de los huevos agregamos la sal


            _luego, comenzamos ha mezclar con la batidora de 3 a 4 minutos hasta levantar las claras hasta que estén espumeantes


            _luego, debemos ir agregando la mitad de la azucar y debemos seguir mezclando hasta conseguir el punto de nieve
            
            
                _éste proceso puede realizarse en dos partes, es dcir, hacerlo en dos vols para una mayor facilidad y manejo de las claras
            

            _luego, en el vol de las yemas de los huevos debemos agregar la nata ó la materia grasa, el resto de la azucar, la leche y esencia de vainilla

                _luego, batimos hasta mezclar todo correctamente


            _luego, tamisamos la harina y el polvo de hornear sobre la mezcla de las yemas de los huevos poco a poco mientras vamos batiendo

                _hasta conseguir una mezcla uniforme firme y sin grumos


            _luego, vertemos un tercio de la mezcla de las claras de los huevos sobre la mezcla de las yemas de los huevos


            _para posteriormente verter toda la mezcla de las yemas de los huevos sobre la mezcla de las claras de los huevos y batimos suavemente


            _luego, vertemos la mezcla final sobre el molde previamente engrasado


            _luego, metemos el molde en el horno previamente pre calentado ha 175 grados centígrados

                _hornear por 50 minutos ha 175 grados centígrados y, luego bajar la temperatura ha 160 grados centígrados hasta alcanzar la hora y treinta minutos de horneado ó hasta que el bizcocho esté bien horneado
