        Queso Mozzarella:
        _________________


            QUESO MOZZARELLA FALSO, el queso más fácil de hacer y muy delicioso

                https://www.youtube.com/watch?v=DevqjL7HLQQ


            Como Hacer Queso Mozzarella en Casa RECETA ORIGINAL ITALIANA

                https://www.youtube.com/watch?v=1X6I52yAsYI




        Esta es la forma más sana y natural de preparar una imitación de queso mozzarella pero con productos naturales sin aditivos químicos ni perjudiciales, queda con un sabor increíble, muy delicioso, fácil de elaborar y muy sano, te encantará para preparar las lasañas, pizzas, sandwich, etc o simplemente para comerlo así de bocados, es irresistible.



    ingredientes:
    _____________


        - 1 litro de leche (entera)

        - 200 gramos de almidón de maíz (maizena)

        - 200 gramos de mozzarella

        - 200 gramos de mantequilla 

        - 1 cucharadita de sal 




    preparación:
    ____________


        Esta receta hace casi 1, 700 kilogramos de mozzarella.


        Coloque la leche, el almidón de maíz, la sal y la mozzarella en la licuadora y mezcle hasta disolver bien y quedar homogéneo.


        Coloque esta mezcla en una olla, agregue la mantequilla  y lleve al fuego medio bajo, mezclando constantemente 
        
        
        hasta ver que comienza a espesar, baje el fuego a lo mínimo y siga mezclando hasta que note que se despega del fondo de  la olla, (no deje que se queme) 
        
        
        en ese momento ya está listo, retire del fuego.


        En un molde de vidrio o plástico coloque allí el queso que acabamos de hacer.
        
        
        Lleve a la nevera de al menos 6 horas para que enfrie bien y endurezca, al cabo de ese tiempo está listo 
        
        
        ya lo puede desmoldar y disfrutar , 
        Buen provecho.
